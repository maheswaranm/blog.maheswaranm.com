<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/blog.css" type="text/css">
</head>

<body>
  <div id="navbar" class="navbar navbar-expand-md navbar-light fixed-top">
    <div class="d-block d-md-none navbar-brand name">
      {{ .Site.Author.name }}
    </div>

    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#bar" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-column" id="bar">
      <div class="navbar-nav w-100">
        <div id="namebrand" class="d-none d-md-block namebrand">
          {{ .Site.Author.name }}
        </div>

        <div class="navbar-nav ml-auto icons">

          {{if not .IsHome }}
          <div class="nav-item m-3">
            <a href="/">Home</a>
          </div>
          {{end}}

          <div class="nav-item m-3">
            <a href="/about/">About</a>
          </div>
          <div class="nav-item m-3">
            <a href="https://projects.maheswaranm.com">Projects</a>
          </div>
        </div>
      </div>

      <div id="tagline" class="navbar-nav w-100">
        <div class="tagline d-none d-md-block mt-1">
          {{ .Site.Params.tagline }}
        </div>
        <div class="navbar-nav ml-auto icons">
          <div class="nav-item mx-3">
            <a href="{{ .Site.Params.github }}"><i class="fab fa-github fa-2x"></i></a>
          </div>
          <div class="nav-item mx-3">
              <a href="{{ .Site.Params.twitter }}"><i class="fab fa-twitter fa-2x"></i></a>
          </div>
          <div class="nav-item mx-3">
              <a href="{{ .Site.RSSLink }}"><i class="fas fa-rss fa-2x"></i></a>
          </div>
        </div>
      </div>


    </div>
  </div>

  <div class="container-fluid main p-5">
    {{ range .Site.AllPages }}
    <div>
          {{ .Title }} - {{ .Kind }} - <a href="{{ .Permalink }}" target="_blank">Link</a>
    </div>
    {{ end }}

  </div>
  <div class="footer">
    <div>&copy; {{ now.Format "2006" }} {{ .Site.Author.name }} - Made with <a href="http://theoatmeal.com/comics/coffee" target="_blank"><i class="fas fa-coffee"></i></a> and <a href="https://gohugo.io" target="_blank">Hugo</a>  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
